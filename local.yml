---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package: 
      name: 
        - htop
        - tmux
        - vim-nox
        - python3-psutil

  - name: setup sudo for bot
    copy:
       src: files/sudoerz
       dest: /etc/sudoers.d/sudoerz
       owner: root
       group: root
       mode:  0440
           

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root

  - name: make install directory
    become: yes
    file: 
      path: /install-temp
      state: directory 
    

  - name: copy file packages
    copy:
      src: files/file-pkgs
      dest: /install-temp
      owner: root
      group: root

  - name: installer for packages
    script: /install-temp/file-pkgs/installer.py
    args:
      executable: python3

  
  - name: set wallpaper
    become_user: simo
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: simo
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
  
  - name: copy bashrc file
    copy:
      src: files/bashrc
      dest: /home/simo/.bashrc
      owner: simo
      group: simo

  - name: add user bot
    user:
      name: bot
      system: yes




  - name: add ansible-pull cron job
    cron:
      name: ansible provisioning 
      user: bot
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/simonebenati/ansible-desktop.git


