  - name: run installer for packages
    ansible.builtin.script: /install-temp/file-pkgs/installer.py
    args:
      executable: python3

  
  - name: set wallpaper
    become_user: simo
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: simo
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
  
  - name: copy bashrc file
    copy:
      src: files/bashrc
      dest: /home/simo/.bashrc
      owner: simo
      group: simo

  - name: add user bot
    user:
      name: bot
      system: yes
  - name: setup sudo for bot
    copy:
      src: files/sudoer_bot
      dest: /etc/sudoers.d/bot
      owner: root
      group: root
      mode:  0440


  - name: add ansible-pull cron job
    cron:
      name: ansible provisioning 
      user: bot
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/simonebenati/ansible-desktop.git


